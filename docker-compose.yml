version: '3.8'

services:
  # Frontend service (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lottery-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - lottery-network
    restart: unless-stopped

  # Backend service (Go + Gin)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lottery-backend
    ports:
      - "8080:8080"
    environment:
      # Server
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      # Database
      - DB_DRIVER=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-scratch_lottery}
      # JWT
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - JWT_ACCESS_EXPIRY=${JWT_ACCESS_EXPIRY:-15}
      - JWT_REFRESH_EXPIRY=${JWT_REFRESH_EXPIRY:-7}
      # OAuth
      - OAUTH_MODE=${OAUTH_MODE:-prod}
      - LINUXDO_CLIENT_ID=${LINUXDO_CLIENT_ID}
      - LINUXDO_SECRET=${LINUXDO_SECRET}
      - LINUXDO_CALLBACK_URL=${LINUXDO_CALLBACK_URL:-http://localhost:8080/api/auth/oauth/callback}
      # Cache
      - CACHE_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # Payment
      - PAYMENT_ENABLED=${PAYMENT_ENABLED:-false}
      - EPAY_MERCHANT_ID=${EPAY_MERCHANT_ID:-}
      - EPAY_SECRET=${EPAY_SECRET:-}
      - EPAY_CALLBACK_URL=${EPAY_CALLBACK_URL:-}
      # Encryption
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-32-byte-key-for-aes-encryption!}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lottery-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: lottery-postgres
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-scratch_lottery}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - lottery-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-scratch_lottery}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: lottery-redis
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - lottery-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

networks:
  lottery-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
