services:
  # 应用服务（前端 + 后端）
  app:
    image: ghcr.io/james-6-23/lottery:latest
    container_name: lottery-app
    ports:
      - "5678:5678"
    environment:
      # Server
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      # Database (PostgreSQL)
      - DB_DRIVER=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-lottery}
      # JWT
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - JWT_ACCESS_EXPIRY=${JWT_ACCESS_EXPIRY:-15}
      - JWT_REFRESH_EXPIRY=${JWT_REFRESH_EXPIRY:-7}
      # OAuth
      - OAUTH_MODE=${OAUTH_MODE:-dev}
      - LINUXDO_CLIENT_ID=${LINUXDO_CLIENT_ID:-}
      - LINUXDO_SECRET=${LINUXDO_SECRET:-}
      - LINUXDO_CALLBACK_URL=${LINUXDO_CALLBACK_URL}
      # Cache (Redis)
      - CACHE_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # Payment
      - PAYMENT_ENABLED=${PAYMENT_ENABLED:-false}
      - EPAY_MERCHANT_ID=${EPAY_MERCHANT_ID:-}
      - EPAY_SECRET=${EPAY_SECRET:-}
      - EPAY_CALLBACK_URL=${EPAY_CALLBACK_URL:-}
      # Encryption
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-32-byte-key-for-aes-encryption!}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lottery-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: lottery-postgres
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-lottery}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lottery-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-lottery}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: lottery-redis
    command: >
      sh -c '
        if [ -n "$REDIS_PASSWORD" ]; then
          redis-server --appendonly yes --requirepass "$REDIS_PASSWORD"
        else
          redis-server --appendonly yes
        fi
      '
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - lottery-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

networks:
  lottery-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
